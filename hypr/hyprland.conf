# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options= caps:escape_shifted_capslock
    kb_rules =
repeat_rate=30
repeat_delay=200
    follow_mouse = 0
    sensitivity = 1

accel_profile=adaptive
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in =3 
    gaps_out = 6
    border_size = 0
    col.active_border = rgba(000000ff) #rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(000000ff)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = no
    blur_size = 10
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=no
bezier = slow,0,0.85,0.3,1
bezier = overshot,0.7,0.6,0.1,1.1
bezier = bounce,1,1.6,0.1,0.85
bezier = slingshot,1,-1,0.15,1.25
bezier = nice,0,6.9,0.5,-4.20
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

animation = windowsIn , 0, 1, default, slide
    animation = fadeIn , 0, 1, myBezier
    animation = windows, 0, 1, myBezier
    animation = windowsOut, 0, 1, default, slide 
    animation = border, 0, 9, default
 animation = workspaces, 1, 2, slow, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    always_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

binds {
    workspace_back_and_forth=true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
layerrule = noanim , launcher


windowrule = noanim, class:^(Brave)
windowrulev2 = noanim,class:^(brave)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrule=float,pavucontrol
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.twosheds.iwgtk)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$

#AUDIO
#

bind=,Print, exec, slurp | grim -g - $(xdg-user-dir PICTURES)/$(date +'screenshot_%Y-%m-%d-%H%M%S.png') && kill
bind=,XF86AudioMute,exec,amixer set Master toggle
bind=,XF86AudioLowerVolume,exec,pactl -- set-sink-volume 0 -5%
bind=,XF86AudioRaiseVolume,exec,pactl -- set-sink-volume 0 +5%

bindle=,XF86MonBrightnessUp,exec,brightnessctl set +05%
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 05%-

#Playback

bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioNext,exec,mpc next
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT_L

$sec_term=kitty
$term = footclient
$editor = nvim
$dmenu = rofi 
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $term
bind = $mainMod SHIFT, Return, exec, $sec_term
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, W, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland --new-window
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, kitty -e "ranger"
bind = $mainMod, V, togglefloating, 
bind = $mainMod SHIFT, Q, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh
bind = $mainMod, D, exec,~/.config/rofi/launchers/type-4/launcher.sh
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, ~/.config/scripts/togglewaybar.sh
bind = $mainMod, A, exec, ~/.config/scripts/launcheww.sh
bind= $mainMod,P, exec, ~/.config/scripts/wallpaper_random.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind=ALT SHIFT,S,movetoworkspace,special
bind=ALT,i,togglespecialworkspace, 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, k, workspace, e-1
bind = $mainMod SHIFT, j, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Move windows
bind=$mainMod CONTROL,h,movewindow,l
bind=$mainMod CONTROL,l,movewindow,r
bind=$mainMod CONTROL,k,movewindow,u
bind=$mainMod CONTROL,j,movewindow,d

#RESIZE
bind=ALT,R,submap,resize # will switch to a submap called resize
submap=resize # will start a submap called "resize"
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10
bind=,escape,submap,reset # use reset to go back to the global submap

#CONFIG
submap=reset 
bind=$mainMod,C,submap,config 
submap=config 
bind=,z,exec,$term -e $editor ~/.config/.zshrc
bind=,z,submap,reset
bind=,n,exec,$term -e $editor ~/.config/nvim/init.lua
bind=,n,submap,reset
bind=,f,exec,$term -e $editor ~/.config/foot/foot.ini
bind=,f,submap,reset
bind=,h,exec,$term -e $editor ~/.config/hypr/hyprland.conf
bind=,h,submap,reset
bind=,b,exec,$term -e $editor ~/.config/waybar
bind=,b,submap,reset
bind=,e,exec,$term -e $editor ~/.config/eww
bind=,e,submap,reset
bind=,escape,submap,reset 
submap=reset 

#OPEN
bind=$mainMod , O,submap,open
submap=open
bind=,c,exec,code --enable-features=UseOzonePlatform --ozone-platform=wayland --new-window
bind=,c,submap,reset
bind=,d,exec,brave --new-window https://discord.com/app --enable-features=UseOzonePlatform --ozone-platform=wayland --new-window
bind=,d,submap,reset
bind=,escape,submap,reset 
submap=reset 

#SCRIPTS
bind=$mainMod , s,submap,scripts
submap=scripts
bind=,a, exec, ~/.config/scripts/todo
bind=,a, submap, reset
bind=,b, exec, ~/.config/scripts/bookman.sh
bind=,b, submap, reset
bind=,w, exec, ~/.config/scripts/wallpaper_random.sh
bind=,w, submap,reset
bind=,e, exec,~/.config/scripts/editconfig.sh
bind=,e, submap,reset
bind=,m, exec, ~/.config/rofi/applets/bin/mpd.sh
bind=,m, submap,reset
bind=,escape,submap,reset 
submap=reset 


#Session
exec=foot --server
exec=~/.config/scripts/wallpaper_set.sh
exec=~/.config/scripts/launchbar.sh


$gnome-schema=org.gnome.desktop.interface
exec=gsettings set $gnome-schema gtk-theme 'Sweet-Dark'
exec=gsettings set $gnome-schema icon-theme 'Papirus'
exec=gsettings set $gnome-schema cursor-theme 'Adwaita'
exec=import gsettings


