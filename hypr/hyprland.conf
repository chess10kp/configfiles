monitor=,preferred,auto,auto

$mainMod = SUPER
$sec_term=kitty -1   
$term = footclient
$editor = nvim
# source = ~/.config/hypr/myColors.conf
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options= caps:escape_shifted_capslock
    kb_rules =
repeat_rate=30
repeat_delay=200
    follow_mouse = 0
    sensitivity = 1
accel_profile=adaptive
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
gaps_in=1
gaps_out=1
border_size = 0
    col.active_border =  rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(000000ff)
    layout = dwindle
}

decoration {
    rounding = 0
    blur = no
    blur_size = 10
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
 misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

animations {
    enabled=no
bezier = slow,0,0.85,0.3,1
bezier = overshot,0.7,0.6,0.1,1.1
bezier = bounce,1,1.6,0.1,0.85
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsIn , 1, 1, default, popin
    animation = fadeIn , 0, 1, myBezier
    animation = fadeOut , 0 , 7, myBezier
    animation = fadeShadow , 0 , 1, myBezier
    animation = fadeSwitch , 0 , 1, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 0, 9, default
 animation = workspaces, 1, 2, slow, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    always_center_master = true
}
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = no
}
binds {
    workspace_back_and_forth=true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#layerrule = noanim , launcher


windowrule = noanim, class:^(Brave)
windowrulev2 = noanim,class:^(brave)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Open Folder)$
windowrulev2 = workspace special:btop,title:^(btop)$
windowrulev2 = workspace special:music,title:^(ncmpcpp)$
windowrulev2 = workspace special:notes,title:^(notes)$
windowrulev2 = float,title:^(ranger)$
windowrule=float,pavucontrol
#windowrule=float,kitty
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.twosheds.iwgtk)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$

#AUDIO
#
bind=,Print, exec, slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png') && kill
bind=,XF86AudioMute,exec,amixer set Master toggle; ~/.config/scripts/notifvol.sh "mute"
bind=,XF86AudioLowerVolume,exec,pactl -- set-sink-volume 0 -5%; ~/.config/scripts/showstuff vol
bind=,XF86AudioRaiseVolume,exec,pactl -- set-sink-volume 0 +5%; ~/.config/scripts/showstuff vol
bindle=,XF86MonBrightnessUp,exec,brightnessctl set +05%; curr=$(brightnessctl g); max=$(brightnessctl m); percent=$(( $curr*100/$max )) ; notify-send -u low -t 1000 "brightness $percent"
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 05%-; curr=$(brightnessctl g); max=$(brightnessctl m); percent=$(( $curr*100/$max )) ; notify-send -u low -t 1000 "brightness $percent"

#Playback
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioNext,exec,mpc next
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $term
bind = $mainMod, N, exec, $term -e $editor
bind = $mainMod, M, exec, $term -e ~/.config/emacs/bin/doom run -nw
bind = $mainMod SHIFT, Return, exec, $sec_term
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod , W, exec, firefox
# bind = $mainMod CONTROL, W, exec, qutebrowser
bind = $mainMod, Q, killactive, 
bind = $mainMod , V, togglefloating, 
bind = $mainMod, D, exec, tofi-drun --drun-launch=true --font=/usr/share/fonts/TTF/TerminessNerdFont-Regular.ttf --height=35
bind = $mainMod , F, fullscreen
bind= $mainMod SHIFT,P, exec, ~/.config/scripts/wallpaper.sh --select
bind = $mainMod CONTROL, p, pin

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
