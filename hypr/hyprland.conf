# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options= caps:escape_shifted_capslock
    kb_rules =
repeat_rate=30
repeat_delay=200
    follow_mouse = 0
    sensitivity = 1

accel_profile=adaptive
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
gaps_in=5
gaps_out=20
border_size = 0
    col.active_border = rgba(000000ff) #rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(000000ff)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 10
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=no
bezier = slow,0,0.85,0.3,1
bezier = overshot,0.7,0.6,0.1,1.1
bezier = bounce,1,1.6,0.1,0.85
bezier = slingshot,1,-1,0.15,1.25
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

animation = windowsIn , 1, 2, default, popin
    animation = fadeIn , 0, 1, myBezier
    animation = windows, 0, 1, myBezier
    animation = windowsOut, 1, 0.5, default, slide 
    animation = border, 0, 9, default
 animation = workspaces, 1, 2, slow, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    always_center_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

binds {
    workspace_back_and_forth=true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

