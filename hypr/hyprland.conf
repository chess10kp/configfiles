# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options= caps:escape_shifted_capslock
    kb_rules =
repeat_rate=30
repeat_delay=200
    follow_mouse = 0
    sensitivity = 1

accel_profile=adaptive
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(59595900)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = no
    blur_size = 10
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 0.7, default, popin 60%
    animation = border, 1, 5, default
    animation = fade, 1, 0.5, default
# animation=windows,1,2,default,popin 60%
 animation = workspaces, 1, 3, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

binds {
    workspace_back_and_forth=true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule=float,pavucontrol
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.twosheds.iwgtk)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(geeqie)$

#AUDIO
#

bind=,Print, exec, slurp | grim -g - $(xdg-user-dir PICTURES)/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')
bind=,XF86AudioMute,exec,amixer set Master toggle
bind=,XF86AudioLowerVolume,exec,pactl -- set-sink-volume 0 -2%
bind=,XF86AudioRaiseVolume,exec,pactl -- set-sink-volume 0 +2%

bindle=,XF86MonBrightnessUp,exec,brightnessctl set +05%
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 05%-

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT_L

$sec_term=kitty
$term = footclient
$editor = nvim
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $term
bind = $mainMod SHIFT, Return, exec, $sec_term
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, W, exec, firefox
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, kitty -e "ranger"
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, fuzzel -I --lines=5
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, ~/.config/scripts/togglewaybar.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, k, workspace, e-1
bind = $mainMod SHIFT, j, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:273, movewindow
bindm = $mainMod, mouse:272, resizewindow

#remap
bind=ALT,R,exec,notify-send -t 200 resize
bind=ALT,R,submap,resize # will switch to a submap called resize
submap=resize # will start a submap called "resize"
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,escape,exec, notify-send normal
bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset # will reset the submap, meaning end the current one and return to the global one.


bind=$mainMod,C,exec,notify-send -t 200 config
bind=$mainMod,C,submap,config 

submap=config 

bind=,z,exec,$term -e $editor ~/.config/.zshrc
bind=,z,exec,notify-send -t 200 normal
bind=,z,submap,reset
bind=,c,exec,$term -e $editor ~/.config/
bind=,c,exec,notify-send -t 200 normal
bind=,c,submap,reset
bind=,n,exec,$term -e $editor ~/.config/$editor
bind=,n,exec,notify-send -t 200 normal
bind=,n,submap,reset
bind=,f,exec,$term -e $editor ~/.config/foot/foot.ini
bind=,f,exec,notify-send -t 200 normal
bind=,f,submap,reset
bind=,h,exec,$term -e $editor ~/.config/hypr/hyprland.conf
bind=,h,exec,notify-send -t 200 normal
bind=,h,submap,reset
bind=,b,exec,$term -e $editor ~/.config/waybar
bind=,b,exec,notify-send -t 200 normal
bind=,b,submap,reset
bind=,w,exec,$term -e $editor ~/.config/wofi/style.css
bind=,w,exec,notify-send -t 200 normal
bind=,w,submap,reset

bind=,escape,exec,notify-send -t 200 normal
bind=,escape,submap,reset 
submap=reset 


#Open

bind=$mainMod ,O,exec,notify-send -t 200 open
bind=$mainMod , O,submap,open
submap=open

bind=,c,exec,code --enable-features=UseOzonePlatform --ozone-platform=wayland --new-window
bind=,c,exec,notify-send -t 200 normal
bind=,c,submap,reset

bind=,d,exec,firefox --new-window https://discord.com/app
bind=,d,exec,notify-send -t 200 normal
bind=,d,submap,reset

bind=,f,exec,firefox --new-window 
bind=,f,exec,notify-send -t 200 normal
bind=,f,submap,reset


bind=,escape,exec,notify-send -t 200 normal
bind=,escape,submap,reset 
submap=reset 

exec=$PATH:$HOME/.zshrc

#Wallpaper change

bind=$mainMod ,s,exec,notify-send -t 200 -t 200 execute
bind=$mainMod , s,submap,scripts
submap=scripts

bind=,w, exec, zsh ~/.config/scripts/wallpaper_change_wayland.sh
bind=,w,exec,notify-send -t 200 -t 200 normal
bind=,w,submap,reset

bind = , q, exec, sh ~/.config/scripts/powermenu.sh
bind=,q,exec,notify-send -t 200 -t 200 normal
bind=,q,submap,reset


bind=,escape,exec,notify-send -t 200 -t 200 normal
bind=,escape,submap,reset 
submap=reset 


#Session


exec=killall -q waybar
exec=waybar
exec=foot --server

exec-once=swaybg -i ~/Pictures/wp/$(ls ~/Pictures/wp/ | shuf | head -n 1) #sets random wall

exec=pkill swaybg && swaybg -i ~/Pictures/wp/$(ls ~/Pictures/wp/ | shuf | head -n 1) #sets random wall

set $gnome-schema org.gnome.desktop.interface

exec {
    gsettings set $gnome-schema gtk-theme 'TokyoNight'
    gsettings set $gnome-schema icon-theme 'Papirus'
    gsettings set $gnome-schema cursor-theme 'Qogir'
    gsettings set $gnome-schema font-name 'JetbrainsMono Nerd Font'
}
